<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiyanshi Organics - Sign In</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 36px 32px 32px;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    .logo-circle {
      width: 64px;
      height: 64px;
      background: #F5C518;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 28px;
    }

    h2 {
      font-size: 20px;
      font-weight: 700;
      color: #111;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      color: #888;
      margin-bottom: 24px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
      outline: none;
      transition: border 0.2s;
      margin-bottom: 16px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #F5C518;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #555;
    }

    .forgot {
      font-size: 13px;
      color: #F5C518;
      text-decoration: none;
      font-weight: 600;
    }

    .forgot:hover { text-decoration: underline; }

    .btn {
      width: 100%;
      padding: 12px;
      background: #F5C518;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      letter-spacing: 0.3px;
    }

    .btn:hover { background: #e0b014; }
    .btn:active { transform: scale(0.98); }

    .message {
      margin-top: 14px;
      font-size: 13px;
      padding: 8px 12px;
      border-radius: 6px;
      display: none;
    }

    .message.error {
      background: #fff0f0;
      color: #cc0000;
      border: 1px solid #ffcccc;
    }

    .message.success {
      background: #f0fff4;
      color: #006622;
      border: 1px solid #b3f0c8;
    }

    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-circle">ðŸ›’</div>
    <h2>Kiyanshi Organics</h2>
    <p class="subtitle">Sign in to your account</p>

    <label for="mobile">Mobile Number</label>
    <input type="text" id="mobile" placeholder="Enter mobile number" maxlength="10" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password" maxlength="6" />

    <div class="row">
      <label class="remember">
        <input type="checkbox" id="remember" /> Remember me
      </label>
      <a href="#" class="forgot">Forgot password?</a>
    </div>

    <button class="btn" onclick="handleLogin()">
      <span id="btn-text">Continue</span>
      <div class="spinner" id="spinner"></div>
    </button>

    <div class="message" id="msg"></div>
  </div>

  <script>
    async function handleLogin() {
      const mobile = document.getElementById('mobile').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
      const btnText = document.getElementById('btn-text');
      const spinner = document.getElementById('spinner');

      // Client-side validation
      if (!/^\d{10}$/.test(mobile)) {
        showMsg('Enter a valid 10-digit mobile number.', 'error');
        return;
      }
      if (password.length !== 6) {
        showMsg('Password must be exactly 6 characters.', 'error');
        return;
      }

      // Show loading
      btnText.style.display = 'none';
      spinner.style.display = 'block';
      msg.style.display = 'none';

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mobile, password })
        });
        const data = await res.json();

        if (data.success) {
          showMsg(data.message, 'success');
          setTimeout(() => {
            window.location.href = data.redirect;
          }, 800);
        } else {
          showMsg(data.message, 'error');
        }
      } catch (e) {
        showMsg('Server not reachable. Make sure app.py is running.', 'error');
      }

      btnText.style.display = 'block';
      spinner.style.display = 'none';
    }

    function showMsg(text, type) {
      const msg = document.getElementById('msg');
      msg.textContent = text;
      msg.className = 'message ' + type;
      msg.style.display = 'block';
    }

    // Allow Enter key
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') handleLogin();
    });
  </script>
</body>
</html>
