<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account - Kiyanshi Organics</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #fffbec; min-height: 100vh; }

    header {
      background: #F5C518;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 { font-size: 20px; color: #fff; font-weight: 700; }

    .logout-btn {
      background: #fff;
      border: none;
      color: #e0a800;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }

    .content {
      padding: 40px 32px;
      max-width: 700px;
      margin: 0 auto;
    }

    .welcome {
      background: linear-gradient(135deg, #F5C518, #f0a500);
      border-radius: 16px;
      padding: 32px;
      color: #fff;
      margin-bottom: 32px;
      text-align: center;
    }

    .welcome h2 { font-size: 26px; margin-bottom: 8px; }
    .welcome p { opacity: 0.9; }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 28px 24px;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: transform 0.15s;
    }

    .card:hover { transform: translateY(-3px); }
    .card .icon { font-size: 36px; margin-bottom: 10px; }
    .card .title { font-weight: 700; font-size: 15px; color: #333; }
    .card .desc { font-size: 12px; color: #999; margin-top: 4px; }
  </style>
</head>
<body>

  <div class="content">

    </div>

    <div class="cards">

        <div class="icon">üõçÔ∏è</div>

      <div class="card">

      </div>
      <div class="card">

    </div>
  </div>
</body>
</html>
